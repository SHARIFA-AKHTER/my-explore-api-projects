<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md mx-auto p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Weather App</h1>

        <input id="cityInput" type="text" placeholder="Enter city name"
        class="border border-gray-300 p-2 w-full rounded mb-4">

        <button id="getWeatherBtn" class="w-full bg-blue-500
         text-white p-2 rounded">Get Weather</button>

        <div id="weatherInfo" class = "mt-6 hidden">
            <h2 class="text-xl font-bold" id="cityName"></h2>
            <p id="temperature"></p>
            <p id="weatherDescription"></p>
        </div>
        <div id="errorMessage" class="mt-6 text-red-500 hidden"></div>

    </div>


    <script src="js/app.js"></script>
</body>
</html>
